{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <br>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
			<div class="row">
				<div class="col-md-6">
					<!-- Title -->
					<h2 class="font-weight-bold text-success">{{title}}</h2>
				</div>
				<div class="col-md-6 text-right">
					<!-- Button -->
					<button type=button class="btn btn-small btn-outline-secondary" onclick="history.back()"><span class="fas fa-arrow-left mr-2"></span> Back</button>
				</div>
			</div> <!-- / .row -->
        </div>
        <div class="card-body">
			<div class="alert alert-success">
				{% if message %}
					<h5><p>{{ message | safe }}</p></h5>
				{% endif %}
			</div>
  		</div> 
    </div>
</div>

{% endblock %}
